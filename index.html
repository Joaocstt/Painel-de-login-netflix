<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login Netflix</title>
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <header>
        <img src="assets/logo.png" width="200" alt="">
    </header>

    <main>
        <h1>Entrar</h1>
        <form>
            <input type="text" placeholder="Email ou número de telefone">
            <input type="password" placeholder="Senha">
            <button>Entrar</button>
        </form>
        <div id="check-help">
            <div id="password">
                <input class="mark" type="checkbox">
                <p>Lembre-se de mim</p>
            </div>
            <p>Precisa de ajuda?</p>
        </div>

        <div class="welcome">
            <p>Novo por aqui? <span>Assine agora.</span></p>

            <div class="captcha">
                <p>Esta página é protegida pelo Google reCAPTCHA <br>para garantir que você não é um robô. <a href="">Saiba mais.</a></p>
            </div>
        </div>
          
    </main>

    
</body>
</html>
